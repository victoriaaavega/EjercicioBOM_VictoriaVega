<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar / Agregar Producto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Editar / Agregar Producto</h1>
    <form id="product-form">
        <input type="text" id="name" placeholder="Nombre">
        <input type="number" id="price" placeholder="Precio">
        <input type="number" id="quantity" placeholder="Cantidad">
        <button id="save-product">Guardar</button>
    </form>

    <script type="module" src="./formulario.js"></script>
</body>
</html>
